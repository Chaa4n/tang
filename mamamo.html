<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Car Controller</title>
    <style>
        button { width: 100px; height: 100px; font-size: 20px; }
    </style>
</head>
<body>
    <h1>RC Car Controller</h1>
    <button onclick="sendCommand('FORWARD')">Forward</button>
    <button onclick="sendCommand('BACKWARD')">Backward</button>
    <button onclick="sendCommand('LEFT')">Left</button>
    <button onclick="sendCommand('RIGHT')">Right</button>
    <button onclick="sendCommand('STOP')">Stop</button>

    <script>
        function sendCommand(command) {
            // Replace with your RC car's API endpoint
            fetch('http://<your-rc-car-ip>/command?direction=' + command)
                .then(response => console.log('Command sent:', command))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
